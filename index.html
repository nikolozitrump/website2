<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>TSRE • Gym & Fitness Club in Vake, Tbilisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="TSRE • წრე – modern gym & fitness club in Vake, Tbilisi. Strength, boxing, HIIT, spinning, yoga and more. Active community in a judgment-free zone.">
  <link rel="icon" href="images/tsre-logo.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050608;
      --bg-soft: #101117;
      --bg-softer: #171923;
      --accent: #ff5a1f;
      --accent-soft: rgba(255, 90, 31, 0.15);
      --text: #f7f7f7;
      --muted: #a0a3b1;
      --border: #262938;
      --error: #ff4b4b;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
      --radius-lg: 18px;
      --radius-xl: 24px;
      --radius-pill: 999px;
      --nav-height: 76px;
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1b1e25 0, #050608 45%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      font-family: inherit;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--nav-height);
      z-index: 40;
      display: flex;
      align-items: center;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      transform: translateY(0);
    }

    .nav.scrolled {
      background: rgba(5, 6, 8, 0.96);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffb48c, #ff5a1f 40%, #101117 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      letter-spacing: 0.06em;
      font-size: 0.8rem;
      box-shadow: 0 0 0 2px rgba(255, 90, 31, 0.4);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }

    .nav-links a {
      padding: 0.4rem 0.2rem;
      color: var(--muted);
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      inset: auto 0 -0.3rem 0;
      height: 2px;
      border-radius: 999px;
      transform-origin: center;
      transform: scaleX(0);
      background: linear-gradient(90deg, #ff5a1f, #ffb48c);
      transition: transform 0.2s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-cta-text {
      font-size: 0.75rem;
      color: var(--muted);
      text-align: right;
      line-height: 1.35;
    }

    .nav-cta-text strong {
      display: block;
      color: #ffffff;
      font-size: 0.8rem;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      padding: 0.7rem 1.6rem;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff5a1f, #ffb48c);
      color: #050608;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.75);
    }

    .btn-outline {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn-icon-circle {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid currentColor;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    /* MOBILE NAV */
    .nav-toggle {
      display: none;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(15, 16, 22, 0.9);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-toggle span {
      display: block;
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: #ffffff;
      position: relative;
      transition: all 0.2s ease;
    }

    .nav-toggle span::before,
    .nav-toggle span::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 2px;
      background: #ffffff;
      border-radius: 999px;
      left: 0;
      transition: all 0.2s ease;
    }

    .nav-toggle span::before {
      top: -5px;
    }

    .nav-toggle span::after {
      top: 5px;
    }

    .nav-toggle.open span {
      background: transparent;
    }

    .nav-toggle.open span::before {
      top: 0;
      transform: rotate(45deg);
    }

    .nav-toggle.open span::after {
      top: 0;
      transform: rotate(-45deg);
    }

    .nav-links-mobile {
      display: none;
    }

    /* HERO */
    main {
      flex: 1;
    }

    .hero {
      padding-top: calc(var(--nav-height) + 1.5rem);
      padding-bottom: 4rem;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .hero-tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #ffb48c, #ff5a1f);
      box-shadow: 0 0 0 4px rgba(255, 90, 31, 0.35);
    }

    .hero-title {
      font-size: clamp(2.25rem, 3.1vw + 1.4rem, 3.4rem);
      line-height: 1.05;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
    }

    .hero-title span {
      color: var(--accent);
      text-shadow: 0 0 40px rgba(255, 90, 31, 0.7);
    }

    .hero-subtitle {
      font-size: 0.95rem;
      max-width: 27rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .hero-subtitle strong {
      color: #ffffff;
    }

    .hero-badge-ka {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1.4rem;
    }

    .hero-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.7rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-meta-item strong {
      display: block;
      color: #ffffff;
      font-size: 0.9rem;
      margin-bottom: 0.15rem;
    }

    .hero-meta-dot-row {
      display: inline-flex;
      gap: 0.28rem;
      margin-right: 0.3rem;
    }

    .hero-meta-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #26d782;
      box-shadow: 0 0 12px rgba(38, 215, 130, 0.8);
    }

    .hero-right {
      position: relative;
      min-height: 260px;
    }

    .hero-card-main {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      background: radial-gradient(circle at top, #272938, #050608 58%);
      box-shadow: var(--shadow-soft);
      padding: 1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-photo {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      isolation: isolate;
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin-bottom: 0.9rem;
    }

    .hero-photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255, 90, 31, 0.22), transparent 55%);
      mix-blend-mode: soft-light;
    }

    .hero-photo img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      transform: scale(1.02);
    }

    .hero-photo-label {
      position: absolute;
      inset: 0.9rem auto auto 0.9rem;
      padding: 0.3rem 0.7rem;
      border-radius: var(--radius-pill);
      background: rgba(5, 6, 8, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 0.65rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hero-stats-row {
      display: flex;
      gap: 0.9rem;
    }

    .hero-stat {
      flex: 1;
      padding: 0.7rem 0.75rem;
      border-radius: 18px;
      background: rgba(5, 6, 8, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.75rem;
    }

    .hero-stat strong {
      display: block;
      font-size: 1rem;
    }

    .hero-floating-card {
      position: absolute;
      right: -8px;
      bottom: -18px;
      min-width: 172px;
      border-radius: 20px;
      background: rgba(5, 6, 8, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: var(--shadow-soft);
      padding: 0.7rem 0.75rem;
      font-size: 0.75rem;
      transform: translateY(0);
      animation: float 4s ease-in-out infinite;
    }

    .hero-floating-card strong {
      font-size: 0.85rem;
    }

    .hero-floating-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.7rem;
      margin-bottom: 0.35rem;
      color: var(--muted);
    }

    .hero-floating-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #26d782;
      box-shadow: 0 0 10px rgba(38, 215, 130, 0.9);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* SECTION SHARED */
    section {
      padding: 3rem 0;
    }

    .section-header {
      margin-bottom: 1.8rem;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 1.2rem;
    }

    .section-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .section-title {
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .section-sub {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 26rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.7rem;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.07);
      font-size: 0.7rem;
      color: var(--muted);
    }

    /* FEATURES (WHY TSRE) */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .feature-card {
      padding: 1rem;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, rgba(17, 18, 28, 0.96), rgba(9, 10, 16, 0.96));
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65);
      font-size: 0.85rem;
    }

    .feature-icon {
      width: 30px;
      height: 30px;
      border-radius: 12px;
      background: var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }
